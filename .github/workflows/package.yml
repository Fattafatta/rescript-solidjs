name: Package

on:
  pull_request:
    branches: [ beta ]

jobs:
  test:
    uses: fattafatta/rescript-solidjs/.github/workflows/tests.yml@beta

  release:
    # if: ${{ github.ref_name == 'beta' && github.event.workflow_run.conclusion == 'success' }}
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Setup package.json
        run: echo '{"name":"semantic", "devDependencies":{"conventional-changelog-conventionalcommits":"*","@semantic-release/changelog":"*","@semantic-release/git":"*","@semantic-release/exec":"*","semantic-release":"*"}}' > package.json

      - name: Install dependencies
        run: npm install

      - name: Release
        run: npx semantic-release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GH_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}